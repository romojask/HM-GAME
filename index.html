<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#070d18" />
  <title>HM GAME ‚Äî Snake</title>

  <style>
    :root{
      --bg:#070d18;
      --line: rgba(255,255,255,.14);
      --txt: rgba(255,255,255,.92);

      --padBase: rgba(240,240,240,.92);
      --padDark: rgba(22,24,30,.92);

      --A:#e43b3b;
      --X:#2d71ff;
      --shadow: rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 900px at 70% 15%, #1b2a55, var(--bg));
      color:var(--txt);
      overflow:hidden;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    /* ‚úÖ ÿ™ŸÇÿ≥ŸäŸÖ ÿ´ÿßÿ®ÿ™: ÿ£ÿπŸÑŸâ = ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÑÿπÿ®ÿ©ÿå ÿ£ÿ≥ŸÅŸÑ = ŸäÿØ ÿßŸÑÿ™ÿ≠ŸÉŸÖ (ŸäŸÖŸÑÿß ÿßŸÑÿµŸÅÿ≠ÿ©) */
    .app{
      height: 100dvh;
      display:grid;
      grid-template-rows: 1fr 46dvh; /* ÿ≤ŸàÿØŸÜÿß ŸÖÿ≥ÿßÿ≠ÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖÿå ŸàÿßŸÑÿ¥ÿßÿ¥ÿ© ÿ™ÿ∏ŸÑ ÿ™ŸÖŸÑÿ£ ÿßŸÑÿ®ÿßŸÇŸä */
    }
    @media (max-height: 720px){
      .app{ grid-template-rows: 1fr 50dvh; } /* ÿ£ÿ¨Ÿáÿ≤ÿ© ŸÇÿµŸäÿ±ÿ© */
    }

    .screenWrap{
      padding: 8px;
      padding-top: calc(8px + env(safe-area-inset-top));
      min-height: 0;
    }
    .screenFrame{
      height: 100%;
      min-height: 0;
      border-radius: 18px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.22);
      box-shadow: 0 20px 70px rgba(0,0,0,.40);
      overflow:hidden;
    }

    /* ‚úÖ ÿßŸÑŸÄCanvas ŸäŸÖŸÑÿ£ ÿßŸÑÿ¨ÿ≤ÿ° ÿßŸÑÿπŸÑŸàŸä ÿ®ÿßŸÑŸÉÿßŸÖŸÑ */
    #cv{
      width:100%;
      height:100%;
      display:block;
      background:#050b14;
    }

    .pad{
      height:100%;
      padding: 12px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      background: rgba(0,0,0,.14);
    }

    .padBody{
      height: 100%;
      max-width: 980px;
      margin: 0 auto;
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,.10);
      background: var(--padBase);
      box-shadow: 0 16px 60px var(--shadow);
      padding: 16px;
      position:relative;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .padBody:before{
      content:"";
      position:absolute; inset:-40% -20% auto -20%;
      height: 70%;
      transform: rotate(-10deg);
      background: rgba(255,255,255,.22);
      pointer-events:none;
    }

    .btn{
      border:none;
      cursor:pointer;
      user-select:none;
      touch-action: none;     /* ŸÖŸáŸÖ ŸÑŸÑŸÖŸàÿ®ÿßŸäŸÑ */
      -webkit-user-select:none;
    }
    .btn:active{ transform: translateY(1px); }

    /* ‚úÖ ÿ£ÿ≤ÿ±ÿßÿ± ÿ£ŸÉÿ®ÿ± ÿ®ŸÉÿ´Ÿäÿ± */
    .padMain{
      z-index:1;
      display:grid;
      grid-template-columns: 1.1fr 0.8fr 1.1fr;
      align-items:center;
      gap: 18px;
    }

    /* D-pad */
    .dpad{ display:grid; justify-items:center; gap: 12px; }
    .dpadMid{ display:flex; gap: 12px; align-items:center; }

    .padBtn{
      width: 92px; height: 78px;
      border-radius: 20px;
      background: var(--padDark);
      color: rgba(255,255,255,.92);
      font-weight: 1000;
      font-size: 24px;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.06), 0 12px 22px rgba(0,0,0,.22);
    }

    /* center (Menu) */
    .padBtn.center{
      width: 92px; height: 78px;
      background: rgba(0,0,0,.20);
      color: rgba(255,255,255,.75);
      font-size: 18px;
    }

    /* middle keys */
    .midKeys{ display:grid; justify-items:center; gap: 14px; z-index:1; }
    .pillKey{
      width: 150px; height: 56px;
      border-radius: 999px;
      background: rgba(0,0,0,.10);
      border: 1px solid rgba(0,0,0,.14);
      font-weight: 1000;
      color: rgba(0,0,0,.70);
      font-size: 16px;
    }
    .keyNote{
      font-size: 12px;
      color: rgba(0,0,0,.55);
      font-weight: 900;
      text-align:center;
      margin-top:-4px;
    }

    /* A button big */
    .ab{
      display:grid;
      justify-items:center;
      gap: 12px;
      z-index:1;
    }
    .A{
      width: 120px; height: 120px;
      border-radius: 999px;
      background: var(--A);
      color: rgba(255,255,255,.94);
      font-weight: 1000;
      font-size: 28px;
      box-shadow: inset 0 0 0 3px rgba(255,255,255,.35), 0 14px 26px rgba(0,0,0,.25);
    }

    .miniRow{
      display:flex; gap: 12px;
    }
    .mini{
      width: 110px; height: 56px;
      border-radius: 18px;
      background: var(--X);
      color: rgba(255,255,255,.94);
      font-weight: 1000;
      font-size: 16px;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.22), 0 12px 22px rgba(0,0,0,.18);
    }

    .padHint{
      z-index:1;
      text-align:center;
      font-size: 13px;
      color: rgba(0,0,0,.55);
      font-weight: 900;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      padding: 0 6px;
    }

    @media (max-width: 420px){
      .padBtn{ width: 84px; height: 72px; }
      .pillKey{ width: 140px; }
      .A{ width: 108px; height: 108px; }
      .mini{ width: 104px; }
      .padMain{ grid-template-columns: 1.05fr 0.9fr 1.05fr; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="screenWrap">
      <div class="screenFrame">
        <canvas id="cv"></canvas>
      </div>
    </div>

    <div class="pad">
      <div class="padBody">

        <div class="padMain">
          <!-- D-PAD -->
          <div class="dpad">
            <button class="btn padBtn" data-k="UP">‚ñ≤</button>
            <div class="dpadMid">
              <button class="btn padBtn" data-k="LEFT">‚óÄ</button>
              <button class="btn padBtn center" data-k="R">MENU</button>
              <button class="btn padBtn" data-k="RIGHT">‚ñ∂</button>
            </div>
            <button class="btn padBtn" data-k="DOWN">‚ñº</button>
          </div>

          <!-- Middle -->
          <div class="midKeys">
            <div>
              <button class="btn pillKey" data-k="SELECT">SELECT</button>
              <div class="keyNote">Language</div>
            </div>
            <div>
              <button class="btn pillKey" data-k="START">START</button>
              <div class="keyNote">Pause</div>
            </div>
          </div>

          <!-- A + Restart -->
          <div class="ab">
            <button class="btn A" data-k="A">A</button>
            <div class="miniRow">
              <button class="btn mini" data-k="L">RESTART</button>
            </div>
          </div>
        </div>

        <div class="padHint">
          HM GAME üéÆ ‚Äî Move: D-Pad ‚Ä¢ A: Start/Confirm ‚Ä¢ START: Pause ‚Ä¢ SELECT: AR/EN ‚Ä¢ RESTART: L ‚Ä¢ MENU: R
        </div>

      </div>
    </div>
  </div>
<script>
(() => {
  "use strict";

  const cv = document.getElementById("cv");
  const ctx = cv.getContext("2d", { alpha:false });

  // --- DPI safe rendering: use CSS pixels for layout, DPR for crisp
  let W=0, H=0, D=1;
  function resize(){
    const r=cv.getBoundingClientRect();
    D = Math.max(1, window.devicePixelRatio || 1);
    W = r.width; H = r.height;
    cv.width  = Math.floor(W * D);
    cv.height = Math.floor(H * D);
    ctx.setTransform(D,0,0,D,0,0);
    ctx.imageSmoothingEnabled = false;
  }
  window.addEventListener("resize", resize);
  window.addEventListener("contextmenu", e => e.preventDefault());

  const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
  const now=()=>performance.now();
  const pad2=n=>String(n).padStart(2,"0");
  const fmtTime=(ms)=>{
    const s=Math.floor(ms/1000);
    return `${pad2(Math.floor(s/60))}:${pad2(s%60)}`;
  };

  // --- language
  const LANG_KEY="HM_LANG_SNAKE";
  let lang=localStorage.getItem(LANG_KEY) || "en";
  const T={
    ar:{
      title:"HM GAME | ÿ´ÿπÿ®ÿßŸÜ",
      choose:"ÿßÿ∂ÿ∫ÿ∑ A ŸÑŸÑÿ®ÿØÿ°",
      paused:"‚è∏Ô∏è ŸÖÿ™ŸàŸÇŸÅ ŸÖÿ§ŸÇÿ™ÿßŸã",
      over:"üòµ ÿßŸÜÿ™Ÿáÿ™ ÿßŸÑŸÑÿπÿ®ÿ©",
      win:"üèÜ ŸÑŸÇÿØ ÿ±ÿ®ÿ≠ÿ™!",
      score:"ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©", best:"ÿßŸÑÿ£ŸÅÿ∂ŸÑ", time:"ÿßŸÑŸàŸÇÿ™",
      apples:"ÿ™ŸÅÿßÿ≠", len:"ÿßŸÑÿ∑ŸàŸÑ", level:"ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ",
      hint:"D-Pad ŸÑŸÑÿ≠ÿ±ŸÉÿ© ‚Ä¢ A ÿ®ÿØÿ° ‚Ä¢ START ÿ™ŸàŸÇŸÅ ‚Ä¢ SELECT ŸÑÿ∫ÿ© ‚Ä¢ RESTART ÿ•ÿπÿßÿØÿ© ‚Ä¢ MENU ŸÇÿßÿ¶ŸÖÿ©",
      restart:"A: ÿ•ÿπÿßÿØÿ©", menu:"MENU: ŸÇÿßÿ¶ŸÖÿ©", close:"START: ŸÖÿ™ÿßÿ®ÿπÿ©"
    },
    en:{
      title:"HM GAME | Snake",
      choose:"Press A to start",
      paused:"‚è∏Ô∏è Paused",
      over:"üòµ Game Over",
      win:"üèÜ YOU WIN!",
      score:"Score", best:"Best", time:"Time",
      apples:"Apples", len:"Len", level:"Level",
      hint:"Move: D-Pad ‚Ä¢ A Start ‚Ä¢ START Pause ‚Ä¢ SELECT Lang ‚Ä¢ RESTART ‚Ä¢ MENU",
      restart:"A: Restart", menu:"MENU: Menu", close:"START: Resume"
    }
  };
  function applyLang(){
    document.documentElement.lang = lang;
    document.documentElement.dir  = (lang==="ar") ? "rtl" : "ltr";
  }
  function toggleLang(){
    lang = (lang==="ar") ? "en" : "ar";
    localStorage.setItem(LANG_KEY, lang);
    applyLang();
  }
  applyLang();

  // --- best
  const BEST_KEY="HM_BEST_SNAKE";
  let best=Number(localStorage.getItem(BEST_KEY) || "0");
  function setBest(v){
    if(v>best){ best=v; localStorage.setItem(BEST_KEY, String(best)); }
  }

  // --- input (PointerCapture = ÿ´ÿßÿ®ÿ™)
  const hold={left:false,right:false,up:false,down:false};
  const jp={A:false,START:false,SELECT:false,L:false,R:false,LEFT:false,RIGHT:false,UP:false,DOWN:false};

  function clearJP(){ for(const k in jp) jp[k]=false; }

  function pressDir(dir){
    jp[dir]=true;
    hold[dir.toLowerCase()] = true;
  }
  function releaseDir(dir){
    hold[dir.toLowerCase()] = false;
  }

  document.querySelectorAll("[data-k]").forEach(btn=>{
    const k=btn.dataset.k;

    btn.addEventListener("pointerdown",(e)=>{
      e.preventDefault();
      btn.setPointerCapture(e.pointerId);

      if(k==="UP") pressDir("UP");
      if(k==="DOWN") pressDir("DOWN");
      if(k==="LEFT") pressDir("LEFT");
      if(k==="RIGHT") pressDir("RIGHT");

      if(k==="A") jp.A=true;
      if(k==="START") jp.START=true;
      if(k==="SELECT") jp.SELECT=true;
      if(k==="L") jp.L=true;
      if(k==="R") jp.R=true;
    });

    const off=(e)=>{
      if(k==="UP") releaseDir("UP");
      if(k==="DOWN") releaseDir("DOWN");
      if(k==="LEFT") releaseDir("LEFT");
      if(k==="RIGHT") releaseDir("RIGHT");
      try{ btn.releasePointerCapture(e.pointerId); }catch{}
    };

    btn.addEventListener("pointerup", off);
    btn.addEventListener("pointercancel", off);
    btn.addEventListener("lostpointercapture", (e)=>off(e));
  });

  // --- game state
  const S={
    mode:"menu",   // menu | play | pause | result
    score:0, apples:0, len:3, level:1,
    playMs:0, lastRunAt:0,
    resultLines:[]
  };

  function startClock(){ S.lastRunAt = now(); }
  function stopClock(){
    const t=now();
    if(S.lastRunAt) S.playMs += (t - S.lastRunAt);
    S.lastRunAt = 0;
  }
  function timeMs(){
    if(S.mode==="play" && S.lastRunAt) return S.playMs + (now()-S.lastRunAt);
    return S.playMs;
  }

  function topBarH(){ return clamp(H*0.060, 26, 40); }

  function ellipsize(text, maxW){
    if(ctx.measureText(text).width <= maxW) return text;
    let s=text;
    while(s.length>3 && ctx.measureText(s+"‚Ä¶").width > maxW) s=s.slice(0,-1);
    return s+"‚Ä¶";
  }

  function drawTopBar(){
    const h=topBarH();
    ctx.fillStyle="rgba(0,0,0,.34)";
    ctx.fillRect(0,0,W,h);

    const fontSize = clamp(h*0.55, 12, 18);
    ctx.font = `${fontSize}px system-ui`;
    ctx.fillStyle="rgba(255,255,255,.92)";
    ctx.textBaseline="middle";

    const tm=fmtTime(timeMs());

    let line = `${T[lang].title} | ${T[lang].score} ${S.score} | ${T[lang].best} ${best} | üçé${S.apples} | ${T[lang].len} ${S.len} | ${T[lang].level} ${S.level} | ${tm}`;

    const margin=W*0.02;
    line = ellipsize(line, W - margin*2);

    if(lang==="ar"){ ctx.textAlign="right"; ctx.fillText(line, W-margin, h/2); }
    else { ctx.textAlign="left"; ctx.fillText(line, margin, h/2); }
  }

  // --- helpers
  function rr(x,y,w,h,r,fill){
    const rad=Math.min(r,w/2,h/2);
    ctx.beginPath();
    ctx.moveTo(x+rad,y);
    ctx.arcTo(x+w,y,x+w,y+h,rad);
    ctx.arcTo(x+w,y+h,x,y+h,rad);
    ctx.arcTo(x,y+h,x,y,rad);
    ctx.arcTo(x,y,x+w,y,rad);
    ctx.closePath();
    if(fill) ctx.fill(); else ctx.stroke();
  }

  // =========================
  // ‚úÖ Snake: Fill whole top area (no empty gaps)
  // =========================
  const Snake = (() => {
    const GW=26, GH=18; // ŸÜÿ≥ÿ®ÿ© ÿ¥ÿßÿ¥ÿ© ŸÖŸÜÿßÿ≥ÿ®ÿ© ŸÑŸÑŸÖŸàÿ®ÿßŸäŸÑ
    let cell=18, ox=0, oy=0;

    let snake=[], dir={x:1,y:0}, food={x:5,y:5};
    let tick=0, speed=7, alive=true;

    function layout(){
      const topH=topBarH();
      const pad = 6; // ÿ£ŸÇŸÑ ÿ≠ŸàÿßŸÅ -> ÿ£ŸÉÿ®ÿ± ŸÖÿ≥ÿßÿ≠ÿ© ŸÑÿπÿ®
      const usableW = W - pad*2;
      const usableH = (H - topH) - pad*2;

      cell = Math.floor(Math.min(usableW/GW, usableH/GH));
      cell = clamp(cell, 14, 44);

      ox = Math.floor((W - cell*GW)/2);
      oy = Math.floor(topH + ((H-topH) - cell*GH)/2);
    }

    function placeFood(){
      for(let i=0;i<5000;i++){
        const fx=(Math.random()*GW)|0;
        const fy=(Math.random()*GH)|0;
        if(!snake.some(p=>p.x===fx && p.y===fy)){ food={x:fx,y:fy}; return; }
      }
      food={x:1,y:1};
    }

    function init(){
      layout();
      S.score=0; S.apples=0; S.level=1; S.playMs=0; S.len=3;
      const sy=(GH/2)|0;
      snake=[{x:7,y:sy},{x:6,y:sy},{x:5,y:sy}];
      dir={x:1,y:0};
      tick=0; speed=7; alive=true;
      placeFood();
    }

    function setDir(nx,ny){
      if(nx===-dir.x && ny===-dir.y) return;
      dir={x:nx,y:ny};
    }

    function gameOver(){
      alive=false;
      stopClock();
      setBest(S.score);
      S.mode="result";
      S.resultLines=[
        `${T[lang].score}: ${S.score}`,
        `${T[lang].apples}: ${S.apples}`,
        `${T[lang].len}: ${S.len}`,
        `${T[lang].time}: ${fmtTime(timeMs())}`
      ];
    }

    function step(){
      if(!alive) return;

      // ÿßÿ™ÿ¨ÿßŸáÿßÿ™
      if(jp.UP) setDir(0,-1);
      else if(jp.DOWN) setDir(0,1);
      else if(jp.LEFT) setDir(-1,0);
      else if(jp.RIGHT) setDir(1,0);

      const h=snake[0];
      const nx=h.x+dir.x, ny=h.y+dir.y;

      if(nx<0||nx>=GW||ny<0||ny>=GH){ gameOver(); return; }
      if(snake.some((p,i)=>i>0 && p.x===nx && p.y===ny)){ gameOver(); return; }

      snake.unshift({x:nx,y:ny});

      if(nx===food.x && ny===food.y){
        S.score += 10;
        S.apples++;
        S.len=snake.length;
        S.level = 1 + Math.floor(S.apples/5);
        speed = 7 + (S.level-1)*1.2;
        placeFood();
        setBest(S.score);
      }else{
        snake.pop();
        S.len=snake.length;
      }
    }

    function update(dt){
      layout();
      tick += dt*speed;
      while(tick>=1){
        tick-=1;
        step();
        if(S.mode!=="play") break;
      }
    }

    function draw(){
      layout();

      // ÿÆŸÑŸÅŸäÿ©
      ctx.fillStyle="#061025";
      ctx.fillRect(0,0,W,H);

      // ÿ•ÿ∑ÿßÿ± ŸÑŸàÿ≠ÿ© ÿßŸÑŸÑÿπÿ® (ŸäŸÖŸÑÿ£)
      ctx.fillStyle="rgba(255,255,255,.04)";
      rr(ox-6, oy-6, cell*GW+12, cell*GH+12, 16, true);

      // food
      const fx=ox+food.x*cell+cell/2;
      const fy=oy+food.y*cell+cell/2;
      ctx.fillStyle="rgba(255,211,79,.95)";
      ctx.beginPath(); ctx.arc(fx,fy, cell*0.24, 0, Math.PI*2); ctx.fill();

      // snake
      for(let i=snake.length-1;i>=0;i--){
        const p=snake[i];
        const x=ox+p.x*cell, y=oy+p.y*cell;
        const inset=Math.max(2, Math.floor(cell*0.10));
        const r=Math.floor(cell*0.28);

        if(i===0){
          ctx.fillStyle="rgba(78,161,255,.95)";
          rr(x+inset,y+inset,cell-inset*2,cell-inset*2,r,true);

          // eyes
          const ex1=x+cell*0.38, ex2=x+cell*0.62;
          const ey=y+cell*0.43;
          ctx.fillStyle="rgba(255,255,255,.92)";
          ctx.beginPath(); ctx.arc(ex1,ey, Math.max(2,cell*0.07), 0, Math.PI*2); ctx.fill();
          ctx.beginPath(); ctx.arc(ex2,ey, Math.max(2,cell*0.07), 0, Math.PI*2); ctx.fill();
          ctx.fillStyle="rgba(0,0,0,.65)";
          ctx.beginPath(); ctx.arc(ex1,ey, Math.max(1.3,cell*0.035), 0, Math.PI*2); ctx.fill();
          ctx.beginPath(); ctx.arc(ex2,ey, Math.max(1.3,cell*0.035), 0, Math.PI*2); ctx.fill();
        }else{
          ctx.fillStyle="rgba(78,161,255,.72)";
          rr(x+inset,y+inset,cell-inset*2,cell-inset*2,r,true);
        }
      }
    }

    return { init, update, draw };
  })();

  // --- screens
  function drawMenu(){
    ctx.fillStyle="#050b14";
    ctx.fillRect(0,0,W,H);
    drawTopBar();

    ctx.textAlign="center";
    ctx.textBaseline="middle";

    const titleSize = clamp(W*0.11, 28, 56);
    const hintSize  = clamp(W*0.045, 14, 22);

    ctx.fillStyle="rgba(255,255,255,.92)";
    ctx.font=`${titleSize}px system-ui`;
    ctx.fillText("HM GAME", W/2, H*0.40);

    ctx.fillStyle="rgba(255,255,255,.70)";
    ctx.font=`${hintSize}px system-ui`;
    ctx.fillText(T[lang].choose, W/2, H*0.55);
    ctx.fillText("SELECT: AR/EN", W/2, H*0.62);
  }

  function drawPause(){
    Snake.draw();
    drawTopBar();

    ctx.fillStyle="rgba(0,0,0,.28)";
    const w=W*0.62, h=H*0.14;
    rr((W-w)/2, H*0.42, w, h, 18, true);

    ctx.fillStyle="rgba(255,255,255,.92)";
    ctx.textAlign="center";
    ctx.textBaseline="middle";
    ctx.font=`${clamp(W*0.060, 18, 30)}px system-ui`;
    ctx.fillText(T[lang].paused, W/2, H*0.49);
  }

  function drawResult(){
    Snake.draw();
    drawTopBar();

    ctx.fillStyle="rgba(0,0,0,.42)";
    ctx.fillRect(0,0,W,H);

    const w=W*0.84, h=H*0.44;
    const x=(W-w)/2, y=(H-h)/2;

    ctx.fillStyle="rgba(16,22,36,.92)";
    rr(x,y,w,h,18,true);
    ctx.strokeStyle="rgba(255,255,255,.16)";
    ctx.lineWidth=2;
    rr(x,y,w,h,18,false);

    const titleSize=clamp(W*0.065, 18, 34);
    const lineSize =clamp(W*0.050, 14, 26);
    const footSize =clamp(W*0.042, 12, 20);

    ctx.textAlign="center";
    ctx.fillStyle="rgba(255,255,255,.95)";
    ctx.font=`${titleSize}px system-ui`;
    ctx.fillText(T[lang].over, W/2, y + h*0.22);

    ctx.fillStyle="rgba(255,255,255,.82)";
    ctx.font=`${lineSize}px system-ui`;
    let yy = y + h*0.40;
    for(const line of S.resultLines){
      ctx.fillText(line, W/2, yy);
      yy += lineSize*1.35;
    }

    ctx.fillStyle="rgba(255,255,255,.85)";
    ctx.font=`${footSize}px system-ui`;
    ctx.fillText("A: Restart   ‚Ä¢   MENU: Menu   ‚Ä¢   START: Close", W/2, y + h*0.88);
  }

  // --- flow
  function goMenu(){
    S.mode="menu";
    S.score=0; S.apples=0; S.len=3; S.level=1;
    S.playMs=0; S.lastRunAt=0;
  }

  function startPlay(){
    S.mode="play";
    S.playMs=0;
    Snake.init();
    S.lastRunAt = now();
  }

  function togglePause(){
    if(S.mode==="play"){ S.mode="pause"; stopClock(); }
    else if(S.mode==="pause"){ S.mode="play"; startClock(); }
  }

  // --- main loop
  let last=now();
  function loop(){
    resize();
    const t=now();
    const dt=clamp((t-last)/1000, 0, 0.033);
    last=t;

    if(jp.SELECT) toggleLang();

    if(S.mode==="menu"){
      if(jp.A) startPlay();
      drawMenu();
      clearJP();
      requestAnimationFrame(loop);
      return;
    }

    if(jp.R) { goMenu(); drawMenu(); clearJP(); requestAnimationFrame(loop); return; }
    if(jp.L) { startPlay(); }  // restart

    if(jp.START && (S.mode==="play" || S.mode==="pause")) togglePause();

    if(S.mode==="result"){
      if(jp.A) startPlay();
      if(jp.START) goMenu();
      drawResult();
      clearJP();
      requestAnimationFrame(loop);
      return;
    }

    if(S.mode==="pause"){
      drawPause();
      clearJP();
      requestAnimationFrame(loop);
      return;
    }

    // play
    if(S.mode==="play"){
      Snake.update(dt);
      Snake.draw();
      drawTopBar();
    }

    clearJP();
    requestAnimationFrame(loop);
  }

  goMenu();
  requestAnimationFrame(loop);

})();
</script>
