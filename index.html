<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#070d18" />
  <title>HM GAME ‚Äî Snake</title>

  <style>
    :root{
      --bg:#070d18;
      --txt: rgba(255,255,255,.92);
      --line: rgba(255,255,255,.14);

      --padBase: rgba(240,240,240,.92);
      --padDark: rgba(22,24,30,.92);
      --shadow: rgba(0,0,0,.35);

      --A:#e43b3b;

      /* ‚úÖ ÿ™ÿ≠ŸÉŸÖ ÿ≥ÿ±Ÿäÿπ ÿ®ÿ™ŸÇÿ≥ŸäŸÖ ÿßŸÑÿµŸÅÿ≠ÿ© (ÿ£ŸÉÿ®ÿ± ŸÑŸÑÿ¥ÿßÿ¥ÿ©) */
      --gamePart: 58;
      --padPart: 42;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 900px at 70% 15%, #1b2a55, var(--bg));
      color:var(--txt);
      overflow:hidden;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    /* ‚úÖ ÿ£ŸÅÿ∂ŸÑ ÿ™ÿπÿßŸÖŸÑ ŸÖÿπ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑŸÖÿ™ÿµŸÅÿ≠ ŸÅŸä ÿßŸÑŸÖŸàÿ®ÿßŸäŸÑ */
    .app{
      height: 100svh;
      height: 100dvh;
      min-height: 100vh;
      display:grid;
      grid-template-rows: calc(var(--gamePart) * 1fr) calc(var(--padPart) * 1fr);
    }

    /* ======= ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÑÿπÿ®ÿ© ======= */
    .screenWrap{
      min-height: 0;
      padding: 0;
    }
    .screenFrame{
      height:100%;
      width:100%;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      overflow:hidden;
    }
    #cv{
      width:100%;
      height:100%;
      display:block;
      background:#050b14;
      touch-action: none;
    }

    /* ======= ŸäÿØ ÿßŸÑÿ™ÿ≠ŸÉŸÖ ======= */
    .pad{
      min-height: 0;
      padding: 10px 12px;
      padding-bottom: calc(10px + env(safe-area-inset-bottom));
      background: rgba(0,0,0,.12);
    }

    .padBody{
      height: 100%;
      max-width: 980px;
      margin: 0 auto;
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.10);
      background: var(--padBase);
      box-shadow: 0 16px 60px var(--shadow);
      padding: 12px;
      position:relative;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .padBody:before{
      content:"";
      position:absolute; inset:-45% -20% auto -20%;
      height: 80%;
      transform: rotate(-10deg);
      background: rgba(255,255,255,.22);
      pointer-events:none;
    }

    .btn{
      border:none;
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none; /* ‚úÖ ŸäŸÇŸÑŸÑ ÿ™ÿ£ÿÆÿ±/ÿ≥ŸÑŸàŸÉ ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿ∂ÿ∫ÿ∑ */
    }
    .btn:active{ transform: translateY(1px); }

    /* ÿ¥ÿ±Ÿäÿ∑ ÿπŸÑŸàŸä ÿµÿ∫Ÿäÿ± ÿØÿßÿÆŸÑ ŸäÿØ ÿßŸÑÿ™ÿ≠ŸÉŸÖ */
    .padTop{
      z-index:1;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      padding: 2px 2px 6px 2px;
    }
    .smallBtn{
      height: 44px;
      padding: 0 14px;
      border-radius: 14px;
      background: rgba(0,0,0,.12);
      border: 1px solid rgba(0,0,0,.14);
      font-weight: 1000;
      color: rgba(0,0,0,.72);
    }

    /* ‚úÖ ÿ£ŸáŸÖ ÿ¥Ÿäÿ°: D-PAD ŸÅŸä ÿßŸÑŸàÿ≥ÿ∑ ŸàŸÉÿ®Ÿäÿ± */
    .padMain{
      z-index:1;
      display:grid;
      grid-template-columns: 1fr 1.2fr 1fr; /* ÿßŸÑŸàÿ≥ÿ∑ ÿ£ŸÉÿ®ÿ± */
      align-items:center;
      gap: 10px;
      padding: 6px 0;
    }

    /* Ÿäÿ≥ÿßÿ±: SELECT/START ÿπŸÑŸâ ÿßŸÑŸáÿßŸÖÿ¥ */
    .sideLeft{
      display:grid;
      justify-items:start;
      gap: 12px;
      padding-left: 4px;
    }
    .pill{
      width: 165px;
      height: 62px;
      border-radius: 999px;
      background: rgba(0,0,0,.10);
      border: 1px solid rgba(0,0,0,.14);
      font-weight: 1000;
      color: rgba(0,0,0,.72);
      font-size: 16px;
    }
    .sub{
      font-size: 12px;
      font-weight: 900;
      color: rgba(0,0,0,.55);
      margin-top: -6px;
      padding-left: 8px;
    }

    /* ÿßŸÑŸàÿ≥ÿ∑: D-PAD ÿπŸÖŸÑÿßŸÇ */
    .dpad{
      display:grid;
      justify-items:center;
      gap: 14px;
    }
    .drow{
      display:flex;
      gap: 14px;
      align-items:center;
    }
    .padBtn{
      width: 122px;
      height: 102px;
      border-radius: 24px;
      background: var(--padDark);
      color: rgba(255,255,255,.94);
      font-weight: 1000;
      font-size: 30px;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.06), 0 14px 26px rgba(0,0,0,.22);
    }
    .centerDot{
      width: 86px;
      height: 86px;
      border-radius: 22px;
      background: rgba(0,0,0,.16);
      color: rgba(255,255,255,.78);
      font-weight: 1000;
      font-size: 16px;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.05);
    }

    /* ŸäŸÖŸäŸÜ: A ŸÉÿ®Ÿäÿ± + Restart ÿπŸÑŸâ ÿßŸÑŸáÿßŸÖÿ¥ */
    .sideRight{
      display:grid;
      justify-items:end;
      gap: 12px;
      padding-right: 4px;
    }
    .A{
      width: 138px;
      height: 138px;
      border-radius: 999px;
      background: var(--A);
      color: rgba(255,255,255,.95);
      font-weight: 1100;
      font-size: 30px;
      box-shadow: inset 0 0 0 3px rgba(255,255,255,.35), 0 16px 30px rgba(0,0,0,.25);
    }
    .restart{
      width: 165px;
      height: 56px;
      border-radius: 18px;
      background: rgba(0,0,0,.12);
      border: 1px solid rgba(0,0,0,.14);
      font-weight: 1000;
      color: rgba(0,0,0,.72);
    }

    .padHint{
      z-index:1;
      text-align:center;
      font-size: 13px;
      color: rgba(0,0,0,.55);
      font-weight: 900;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      padding: 0 8px;
    }

    /* ŸÖŸàÿ®ÿßŸäŸÑÿßÿ™ ÿ£ÿµÿ∫ÿ±: ŸÇŸÑŸÑ ŸÇŸÑŸäŸÑŸãÿß ŸÑŸÉŸÜ Ÿäÿ®ŸÇŸâ ŸÉÿ®Ÿäÿ± */
    @media (max-width: 420px){
      .padBtn{ width: 110px; height: 92px; font-size: 28px; }
      .centerDot{ width: 78px; height: 78px; }
      .pill{ width: 150px; height: 58px; }
      .restart{ width: 150px; }
      .A{ width: 128px; height: 128px; }
      .padMain{ gap: 8px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- GAME SCREEN -->
    <div class="screenWrap">
      <div class="screenFrame">
        <canvas id="cv"></canvas>
      </div>
    </div>

    <!-- CONTROLLER -->
    <div class="pad">
      <div class="padBody">

        <div class="padTop">
          <button class="btn smallBtn" data-k="SELECT">SELECT</button>
          <button class="btn smallBtn" data-k="R">MENU</button>
        </div>

        <div class="padMain">
          <!-- LEFT SIDE -->
          <div class="sideLeft">
            <div>
              <button class="btn pill" data-k="START">START</button>
              <div class="sub">Pause</div>
            </div>
            <div>
              <button class="btn pill" data-k="LANG">LANG</button>
              <div class="sub">AR / EN</div>
            </div>
          </div>

          <!-- CENTER BIG D-PAD -->
          <div class="dpad">
            <button class="btn padBtn" data-k="UP">‚ñ≤</button>
            <div class="drow">
              <button class="btn padBtn" data-k="LEFT">‚óÄ</button>
              <button class="btn centerDot" data-k="CENTER">HM</button>
              <button class="btn padBtn" data-k="RIGHT">‚ñ∂</button>
            </div>
            <button class="btn padBtn" data-k="DOWN">‚ñº</button>
          </div>

          <!-- RIGHT SIDE -->
          <div class="sideRight">
            <button class="btn A" data-k="A">A</button>
            <button class="btn restart" data-k="L">RESTART</button>
          </div>
        </div>

        <div class="padHint">
          HM GAME üéÆ ‚Äî D-Pad Move ‚Ä¢ A Start/Confirm ‚Ä¢ START Pause ‚Ä¢ LANG/SELECT AR/EN ‚Ä¢ RESTART ‚Ä¢ MENU
        </div>

      </div>
    </div>
  </div>
<script>
(() => {
  "use strict";

  const cv = document.getElementById("cv");
  const ctx = cv.getContext("2d", { alpha:false });

  // ---------- Resize (DPR safe)
  let W=0, H=0, D=1;
  function resize(){
    const r=cv.getBoundingClientRect();
    D = Math.max(1, window.devicePixelRatio || 1);
    W = r.width; H = r.height;
    cv.width  = Math.floor(W * D);
    cv.height = Math.floor(H * D);
    ctx.setTransform(D,0,0,D,0,0);
    ctx.imageSmoothingEnabled = false;
  }
  window.addEventListener("resize", resize);
  window.addEventListener("contextmenu", e => e.preventDefault());

  const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
  const now=()=>performance.now();
  const pad2=n=>String(n).padStart(2,"0");
  const fmtTime=(ms)=>{
    const s=Math.floor(ms/1000);
    return `${pad2(Math.floor(s/60))}:${pad2(s%60)}`;
  };

  // ---------- Language
  const LANG_KEY="HM_LANG_SNAKE_VFINAL";
  let lang = localStorage.getItem(LANG_KEY) || "en";
  const T={
    ar:{
      title:"HM GAME | ÿ´ÿπÿ®ÿßŸÜ",
      menu:"ÿßÿ∂ÿ∫ÿ∑ A ŸÑŸÑÿ®ÿØÿ°",
      paused:"‚è∏Ô∏è ŸÖÿ™ŸàŸÇŸÅ ŸÖÿ§ŸÇÿ™ÿßŸã",
      over:"üòµ ÿßŸÜÿ™Ÿáÿ™ ÿßŸÑŸÑÿπÿ®ÿ©",
      win:"üèÜ ŸÑŸÇÿØ ÿ±ÿ®ÿ≠ÿ™!",
      score:"ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©", best:"ÿßŸÑÿ£ŸÅÿ∂ŸÑ", time:"ÿßŸÑŸàŸÇÿ™",
      apples:"ÿ™ŸÅÿßÿ≠", len:"ÿßŸÑÿ∑ŸàŸÑ", level:"ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ",
      hint:"D-Pad ŸÑŸÑÿ≠ÿ±ŸÉÿ© ‚Ä¢ A ÿ®ÿØÿ° ‚Ä¢ START ÿ™ŸàŸÇŸÅ ‚Ä¢ LANG/SELECT ŸÑÿ∫ÿ© ‚Ä¢ RESTART ÿ•ÿπÿßÿØÿ© ‚Ä¢ MENU ŸÇÿßÿ¶ŸÖÿ©",
    },
    en:{
      title:"HM GAME | Snake",
      menu:"Press A to start",
      paused:"‚è∏Ô∏è Paused",
      over:"üòµ Game Over",
      win:"üèÜ YOU WIN!",
      score:"Score", best:"Best", time:"Time",
      apples:"Apples", len:"Len", level:"Level",
      hint:"Move: D-Pad ‚Ä¢ A Start ‚Ä¢ START Pause ‚Ä¢ LANG/SELECT ‚Ä¢ RESTART ‚Ä¢ MENU",
    }
  };
  function applyLang(){
    document.documentElement.lang = lang;
    document.documentElement.dir  = (lang==="ar") ? "rtl" : "ltr";
  }
  function toggleLang(){
    lang = (lang==="ar") ? "en" : "ar";
    localStorage.setItem(LANG_KEY, lang);
    applyLang();
  }
  applyLang();

  // ---------- Best score
  const BEST_KEY="HM_BEST_SNAKE_VFINAL";
  let best = Number(localStorage.getItem(BEST_KEY) || "0");
  function setBest(v){
    if(v > best){
      best = v;
      localStorage.setItem(BEST_KEY, String(best));
    }
  }

  // ---------- Input (Fast + stable)
  // ŸÖŸÑÿßÿ≠ÿ∏ÿ©: ÿ™ÿ£ÿÆÿ± ÿßŸÑÿ•ÿØÿÆÿßŸÑ ÿπÿßÿØÿ© Ÿäÿ£ÿ™Ÿä ŸÖŸÜ: event delay + frame scheduling.
  // ŸÜÿ≠ŸÜ ŸÜÿ≥ÿ™ÿÆÿØŸÖ touch-action:none + PointerCapture ŸÑÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑŸÑŸÖÿ≥ÿå
  // ŸàŸÜŸÇÿ±ÿ£ ÿßŸÑÿßÿ™ÿ¨ÿßŸá ÿßŸÑŸÖÿ∑ŸÑŸàÿ® ŸÖÿ®ÿßÿ¥ÿ±ÿ© ŸÉŸÑ ÿ≠ÿ±ŸÉÿ©. Ó®Å2Ó®Ç
  const hold={left:false,right:false,up:false,down:false};
  let wantDir = {x:1,y:0}; // direction buffer (ÿ¢ÿÆÿ± ÿßÿ™ÿ¨ÿßŸá ŸÖÿ∑ŸÑŸàÿ®)
  const jp={A:false,START:false,LANG:false,SELECT:false,L:false,R:false};

  function clearJP(){ for(const k in jp) jp[k]=false; }

  function setWant(dx,dy){
    // ŸÖŸÜÿπ ÿßŸÑÿ±ÿ¨Ÿàÿπ ŸÑŸÑÿÆŸÑŸÅ ŸÖÿ®ÿßÿ¥ÿ±ÿ©
    if(dx === -Snake.dir.x && dy === -Snake.dir.y) return;
    wantDir = {x:dx, y:dy};
  }

  function onDownKey(k){
    if(k==="UP"){ hold.up=true; setWant(0,-1); }
    if(k==="DOWN"){ hold.down=true; setWant(0,1); }
    if(k==="LEFT"){ hold.left=true; setWant(-1,0); }
    if(k==="RIGHT"){ hold.right=true; setWant(1,0); }

    if(k==="A") jp.A=true;
    if(k==="START") jp.START=true;
    if(k==="LANG" || k==="SELECT") jp.LANG=true;
    if(k==="L") jp.L=true;
    if(k==="R") jp.R=true;
  }
  function onUpKey(k){
    if(k==="UP") hold.up=false;
    if(k==="DOWN") hold.down=false;
    if(k==="LEFT") hold.left=false;
    if(k==="RIGHT") hold.right=false;
  }

  document.querySelectorAll("[data-k]").forEach(btn=>{
    const k=btn.dataset.k;
    btn.addEventListener("pointerdown",(e)=>{
      e.preventDefault();
      btn.setPointerCapture(e.pointerId);
      onDownKey(k);
    });
    const off=(e)=>{
      onUpKey(k);
      try{ btn.releasePointerCapture(e.pointerId); }catch{}
    };
    btn.addEventListener("pointerup", off);
    btn.addEventListener("pointercancel", off);
    btn.addEventListener("lostpointercapture", off);
  });

  // ---------- UI helpers
  function rr(x,y,w,h,r,fill){
    const rad=Math.min(r,w/2,h/2);
    ctx.beginPath();
    ctx.moveTo(x+rad,y);
    ctx.arcTo(x+w,y,x+w,y+h,rad);
    ctx.arcTo(x+w,y+h,x,y+h,rad);
    ctx.arcTo(x,y+h,x,y,rad);
    ctx.arcTo(x,y,x+w,y,rad);
    ctx.closePath();
    if(fill) ctx.fill(); else ctx.stroke();
  }

  function topBarH(){ return clamp(H*0.060, 26, 40); }

  function ellipsize(text, maxW){
    if(ctx.measureText(text).width <= maxW) return text;
    let s=text;
    while(s.length>3 && ctx.measureText(s+"‚Ä¶").width > maxW) s=s.slice(0,-1);
    return s+"‚Ä¶";
  }

  // ---------- Game state
  const S={
    mode:"menu", // menu | play | pause | result
    score:0, apples:0, len:3, level:1,
    playMs:0, lastRunAt:0,
    resultLines:[]
  };
  function startClock(){ S.lastRunAt = now(); }
  function stopClock(){
    const t=now();
    if(S.lastRunAt) S.playMs += (t - S.lastRunAt);
    S.lastRunAt = 0;
  }
  function timeMs(){
    if(S.mode==="play" && S.lastRunAt) return S.playMs + (now()-S.lastRunAt);
    return S.playMs;
  }

  function drawTopBar(){
    const h=topBarH();
    ctx.fillStyle="rgba(0,0,0,.36)";
    ctx.fillRect(0,0,W,h);

    const fontSize = clamp(h*0.55, 12, 18);
    ctx.font = `${fontSize}px system-ui`;
    ctx.fillStyle="rgba(255,255,255,.92)";
    ctx.textBaseline="middle";

    const tm=fmtTime(timeMs());
    let line = `${T[lang].title} | ${T[lang].score} ${S.score} | ${T[lang].best} ${best} | üçé${S.apples} | ${T[lang].len} ${S.len} | ${T[lang].level} ${S.level} | ${tm}`;

    const margin=W*0.02;
    line = ellipsize(line, W - margin*2);

    if(lang==="ar"){ ctx.textAlign="right"; ctx.fillText(line, W-margin, h/2); }
    else { ctx.textAlign="left"; ctx.fillText(line, margin, h/2); }

    return h;
  }

  // ---------- Snake (dynamic grid to fill the screen better)
  const Snake = {
    // grid set at init to match canvas aspect (fills more)
    GW: 28,
    GH: 20,
    cell: 18, ox:0, oy:0,
    snake: [],
    dir: {x:1,y:0},
    food: {x:5,y:5},
    alive: true,

    // movement timing (less "lag")
    accMs: 0,
    moveEveryMs: 95, // ‚úÖ ÿ£ÿ≥ÿ±ÿπ ŸÖŸÜ ŸÇÿ®ŸÑ (ÿßÿ≥ÿ™ÿ¨ÿßÿ®ÿ© ÿ£ŸÅÿ∂ŸÑ)

    layout(){
      const topH = topBarH();
      const pad = 2;
      const usableW = W - pad*2;
      const usableH = (H - topH) - pad*2;

      // compute cell with current GW/GH
      this.cell = Math.floor(Math.min(usableW/this.GW, usableH/this.GH));
      this.cell = clamp(this.cell, 14, 48);

      this.ox = Math.floor((W - this.cell*this.GW)/2);
      this.oy = Math.floor(topH + ((H-topH) - this.cell*this.GH)/2);
    },

    computeGridForScreen(){
      // choose GH fixed-ish, compute GW from aspect so board fills better
      const topH = topBarH();
      const usableW = W;
      const usableH = Math.max(1, H - topH);

      const GH = 20;
      let GW = Math.round(GH * (usableW / usableH));
      GW = clamp(GW, 24, 36);

      this.GH = GH;
      this.GW = GW;
    },

    placeFood(){
      for(let i=0;i<5000;i++){
        const fx=(Math.random()*this.GW)|0;
        const fy=(Math.random()*this.GH)|0;
        if(!this.snake.some(p=>p.x===fx && p.y===fy)){
          this.food={x:fx,y:fy};
          return;
        }
      }
      this.food={x:1,y:1};
    },

    init(){
      this.computeGridForScreen();
      this.layout();

      S.score=0; S.apples=0; S.level=1; S.playMs=0;
      this.dir={x:1,y:0};
      wantDir={x:1,y:0};

      const sy=(this.GH/2)|0;
      this.snake=[{x:7,y:sy},{x:6,y:sy},{x:5,y:sy}];
      S.len=this.snake.length;

      this.alive=true;
      this.accMs=0;
      this.moveEveryMs=95;

      this.placeFood();
    },

    over(){
      this.alive=false;
      stopClock();
      setBest(S.score);

      S.mode="result";
      S.resultLines=[
        `${T[lang].score}: ${S.score}`,
        `${T[lang].apples}: ${S.apples}`,
        `${T[lang].len}: ${S.len}`,
        `${T[lang].time}: ${fmtTime(timeMs())}`
      ];
    },

    step(){
      if(!this.alive) return;

      // apply buffered direction immediately at each move
      this.dir = {x: wantDir.x, y: wantDir.y};

      const h=this.snake[0];
      const nx=h.x+this.dir.x;
      const ny=h.y+this.dir.y;

      if(nx<0||nx>=this.GW||ny<0||ny>=this.GH){ this.over(); return; }
      if(this.snake.some((p,i)=>i>0 && p.x===nx && p.y===ny)){ this.over(); return; }

      this.snake.unshift({x:nx,y:ny});

      if(nx===this.food.x && ny===this.food.y){
        S.score += 10;
        S.apples++;
        S.len=this.snake.length;

        S.level = 1 + Math.floor(S.apples/5);
        // ŸÉŸÑ ŸÖÿ≥ÿ™ŸàŸâ ŸäŸÇŸÑŸÑ ÿ≤ŸÖŸÜ ÿßŸÑÿ≠ÿ±ŸÉÿ© => ÿßÿ≥ÿ™ÿ¨ÿßÿ®ÿ© ÿ£ÿ≥ÿ±ÿπ
        this.moveEveryMs = clamp(95 - (S.level-1)*6, 45, 95);

        this.placeFood();
        setBest(S.score);
      }else{
        this.snake.pop();
        S.len=this.snake.length;
      }
    },

    update(dtMs){
      this.layout();

      // If holding a direction, refresh wantDir (feels snappier)
      if(hold.up) setWant(0,-1);
      else if(hold.down) setWant(0,1);
      else if(hold.left) setWant(-1,0);
      else if(hold.right) setWant(1,0);

      this.accMs += dtMs;

      while(this.accMs >= this.moveEveryMs){
        this.accMs -= this.moveEveryMs;
        this.step();
        if(S.mode!=="play") break;
      }
    },

    draw(){
      this.layout();

      // background
      ctx.fillStyle="#061025";
      ctx.fillRect(0,0,W,H);

      // board
      ctx.fillStyle="rgba(255,255,255,.04)";
      rr(this.ox-6, this.oy-6, this.cell*this.GW+12, this.cell*this.GH+12, 16, true);

      // allow faint grid (optional, nice)
      ctx.strokeStyle="rgba(255,255,255,.04)";
      ctx.lineWidth=1;
      for(let x=0;x<=this.GW;x++){
        const xx=this.ox + x*this.cell;
        ctx.beginPath(); ctx.moveTo(xx, this.oy); ctx.lineTo(xx, this.oy+this.cell*this.GH); ctx.stroke();
      }
      for(let y=0;y<=this.GH;y++){
        const yy=this.oy + y*this.cell;
        ctx.beginPath(); ctx.moveTo(this.ox, yy); ctx.lineTo(this.ox+this.cell*this.GW, yy); ctx.stroke();
      }

      // food
      const fx=this.ox+this.food.x*this.cell+this.cell/2;
      const fy=this.oy+this.food.y*this.cell+this.cell/2;
      ctx.fillStyle="rgba(255,211,79,.95)";
      ctx.beginPath(); ctx.arc(fx,fy, this.cell*0.24, 0, Math.PI*2); ctx.fill();

      // snake
      for(let i=this.snake.length-1;i>=0;i--){
        const p=this.snake[i];
        const x=this.ox+p.x*this.cell;
        const y=this.oy+p.y*this.cell;
        const inset=Math.max(2, Math.floor(this.cell*0.10));
        const r=Math.floor(this.cell*0.28);

        if(i===0){
          ctx.fillStyle="rgba(78,161,255,.95)";
          rr(x+inset,y+inset,this.cell-inset*2,this.cell-inset*2,r,true);

          const ex1=x+this.cell*0.38, ex2=x+this.cell*0.62;
          const ey=y+this.cell*0.43;
          ctx.fillStyle="rgba(255,255,255,.92)";
          ctx.beginPath(); ctx.arc(ex1,ey, Math.max(2,this.cell*0.07), 0, Math.PI*2); ctx.fill();
          ctx.beginPath(); ctx.arc(ex2,ey, Math.max(2,this.cell*0.07), 0, Math.PI*2); ctx.fill();
          ctx.fillStyle="rgba(0,0,0,.65)";
          ctx.beginPath(); ctx.arc(ex1,ey, Math.max(1.3,this.cell*0.035), 0, Math.PI*2); ctx.fill();
          ctx.beginPath(); ctx.arc(ex2,ey, Math.max(1.3,this.cell*0.035), 0, Math.PI*2); ctx.fill();
        }else{
          ctx.fillStyle="rgba(78,161,255,.72)";
          rr(x+inset,y+inset,this.cell-inset*2,this.cell-inset*2,r,true);
        }
      }
    }
  };

  // ---------- Screens
  function drawMenu(){
    ctx.fillStyle="#050b14";
    ctx.fillRect(0,0,W,H);
    drawTopBar();

    ctx.textAlign="center";
    ctx.textBaseline="middle";

    const titleSize = clamp(W*0.11, 28, 56);
    const hintSize  = clamp(W*0.045, 14, 22);

    ctx.fillStyle="rgba(255,255,255,.92)";
    ctx.font=`${titleSize}px system-ui`;
    ctx.fillText("HM GAME", W/2, H*0.44);

    ctx.fillStyle="rgba(255,255,255,.72)";
    ctx.font=`${hintSize}px system-ui`;
    ctx.fillText(T[lang].menu, W/2, H*0.60);
  }

  function drawPause(){
    Snake.draw();
    drawTopBar();

    ctx.fillStyle="rgba(0,0,0,.28)";
    const w=W*0.62, h=H*0.14;
    rr((W-w)/2, H*0.42, w, h, 18, true);

    ctx.fillStyle="rgba(255,255,255,.92)";
    ctx.textAlign="center";
    ctx.textBaseline="middle";
    ctx.font=`${clamp(W*0.060, 18, 30)}px system-ui`;
    ctx.fillText(T[lang].paused, W/2, H*0.49);
  }

  function drawResult(){
    Snake.draw();
    drawTopBar();

    ctx.fillStyle="rgba(0,0,0,.42)";
    ctx.fillRect(0,0,W,H);

    const w=W*0.84, h=H*0.44;
    const x=(W-w)/2, y=(H-h)/2;

    ctx.fillStyle="rgba(16,22,36,.92)";
    rr(x,y,w,h,18,true);
    ctx.strokeStyle="rgba(255,255,255,.16)";
    ctx.lineWidth=2;
    rr(x,y,w,h,18,false);

    const titleSize=clamp(W*0.065, 18, 34);
    const lineSize =clamp(W*0.050, 14, 26);
    const footSize =clamp(W*0.042, 12, 20);

    ctx.textAlign="center";
    ctx.fillStyle="rgba(255,255,255,.95)";
    ctx.font=`${titleSize}px system-ui`;
    ctx.fillText(T[lang].over, W/2, y + h*0.22);

    ctx.fillStyle="rgba(255,255,255,.82)";
    ctx.font=`${lineSize}px system-ui`;
    let yy = y + h*0.40;
    for(const line of S.resultLines){
      ctx.fillText(line, W/2, yy);
      yy += lineSize*1.35;
    }

    ctx.fillStyle="rgba(255,255,255,.85)";
    ctx.font=`${footSize}px system-ui`;
    ctx.fillText("A: Restart   ‚Ä¢   MENU: Menu   ‚Ä¢   START: Close", W/2, y + h*0.88);
  }

  // ---------- Flow
  function goMenu(){
    S.mode="menu";
    S.score=0; S.apples=0; S.len=3; S.level=1;
    S.playMs=0; S.lastRunAt=0;
  }
  function startPlay(){
    S.mode="play";
    S.playMs=0;
    Snake.init();
    startClock();
  }
  function togglePause(){
    if(S.mode==="play"){ S.mode="pause"; stopClock(); }
    else if(S.mode==="pause"){ S.mode="play"; startClock(); }
  }

  // ---------- Main loop (rAF for responsiveness) Ó®Å3Ó®Ç
  let last=now();
  function loop(){
    resize();

    const t=now();
    const dtMs = clamp(t-last, 0, 50);
    last=t;

    if(jp.LANG){ toggleLang(); jp.LANG=false; }
    if(jp.R){ goMenu(); jp.R=false; }
    if(jp.L){ startPlay(); jp.L=false; }

    if(S.mode==="menu"){
      if(jp.A){ startPlay(); jp.A=false; }
      drawMenu();
      clearJP();
      requestAnimationFrame(loop);
      return;
    }

    if(jp.START && (S.mode==="play" || S.mode==="pause")){
      togglePause();
      jp.START=false;
    }

    if(S.mode==="result"){
      if(jp.A){ startPlay(); jp.A=false; }
      if(jp.START){ goMenu(); jp.START=false; }
      drawResult();
      clearJP();
      requestAnimationFrame(loop);
      return;
    }

    if(S.mode==="pause"){
      drawPause();
      clearJP();
      requestAnimationFrame(loop);
      return;
    }

    // play
    Snake.update(dtMs);
    Snake.draw();
    drawTopBar();

    clearJP();
    requestAnimationFrame(loop);
  }

  goMenu();
  requestAnimationFrame(loop);

})();
</script>
