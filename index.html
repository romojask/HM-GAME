<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#070d18" />
  <title>HM GAME</title>

  <style>
    :root{
      --bg:#070d18;
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);

      --glass: rgba(255,255,255,.08);
      --glass2: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.14);

      --padBase: rgba(240,240,240,.92);
      --padDark: rgba(22,24,30,.92);
      --padShadow: rgba(0,0,0,.35);

      --A:#e43b3b;
      --B:#f0c535;
      --X:#2d71ff;
      --Y:#2ecc71;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 900px at 70% 15%, #1b2a55, var(--bg));
      color:var(--txt);
      overflow:hidden;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    /* IMPORTANT: fixed 2-part layout, no scroll, no half/half */
    .app{
      height: 100dvh;
      display:grid;
      grid-template-rows: 1fr auto;
    }

    /* Top: screen ALWAYS takes the remaining space */
    .screenWrap{
      padding: 10px;
      padding-top: calc(10px + env(safe-area-inset-top));
      min-height: 0;
    }

    .screenFrame{
      height: 100%;
      min-height: 0;
      border-radius: 18px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.22);
      box-shadow: 0 20px 70px rgba(0,0,0,.40);
      overflow:hidden;
      position:relative;
    }

    canvas#cv{
      width:100%;
      height:100%;
      display:block;
      background:#050b14;
    }

    /* Bottom: controller fixed-ish height so screen stays big */
    .pad{
      padding: 12px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      background: rgba(0,0,0,.14);
      height: clamp(240px, 36dvh, 360px);
    }

    .padBody{
      height: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.10);
      background: var(--padBase);
      box-shadow: 0 16px 60px var(--padShadow);
      padding: 14px;
      position:relative;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    .padBody:before{
      content:"";
      position:absolute; inset:-40% -20% auto -20%;
      height: 70%;
      transform: rotate(-10deg);
      background: rgba(255,255,255,.22);
      pointer-events:none;
    }

    .padTop{
      display:flex;
      justify-content:space-between;
      gap:10px;
    }
    .shoulder{
      flex:1 1 0;
      border-radius: 16px;
      background: rgba(0,0,0,.08);
      border: 1px solid rgba(0,0,0,.12);
      padding: 10px 12px;
      font-weight: 1000;
      color: rgba(0,0,0,.70);
      user-select:none;
      z-index:1;
    }

    .padMain{
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap: 14px;
      z-index:1;
    }

    .btn{
      border:none;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
      -webkit-user-select:none;
    }
    .btn:active{ transform: translateY(1px); }

    /* D-Pad */
    .dpad{ display:grid; justify-items:center; gap:8px; }
    .dpadMid{ display:flex; gap:8px; align-items:center; }

    .padBtn{
      width: 66px; height: 56px;
      border-radius: 16px;
      background: var(--padDark);
      color: rgba(255,255,255,.92);
      font-weight: 1000;
      font-size: 18px;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.06), 0 10px 18px rgba(0,0,0,.22);
    }
    .padBtn.center{
      background: rgba(0,0,0,.28);
      color: rgba(0,0,0,.55);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.12);
    }

    /* Select/Start */
    .midKeys{ display:grid; justify-items:center; gap: 10px; }
    .midRow{ display:flex; gap: 12px; }
    .pillKey{
      width: 86px; height: 36px;
      border-radius: 999px;
      background: rgba(0,0,0,.12);
      border: 1px solid rgba(0,0,0,.14);
      font-weight: 1000;
      color: rgba(0,0,0,.70);
    }
    .keyLabel{
      font-size: 11px;
      color: rgba(0,0,0,.55);
      font-weight: 900;
      text-align:center;
      margin-top: 2px;
    }

    /* ABXY */
    .abxy{ display:grid; justify-items:center; gap:8px; }
    .abxyRow{ display:flex; gap:10px; }

    .colorBtn{
      width: 62px; height: 62px;
      border-radius: 999px;
      font-weight: 1000;
      font-size: 20px;
      color: rgba(0,0,0,.70);
      box-shadow: inset 0 0 0 3px rgba(255,255,255,.35), 0 12px 22px rgba(0,0,0,.22);
    }
    .A{ background: var(--A); color: rgba(255,255,255,.92); }
    .B{ background: var(--B); }
    .X{ background: var(--X); color: rgba(255,255,255,.92); }
    .Y{ background: var(--Y); }

    .padHint{
      z-index:1;
      text-align:center;
      font-size: 12px;
      color: rgba(0,0,0,.55);
      font-weight: 900;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      padding: 0 6px;
    }

    @media (max-width: 420px){
      .pad{ height: clamp(230px, 38dvh, 360px); }
      .padBtn{ width: 62px; height: 54px; }
      .colorBtn{ width: 58px; height: 58px; }
      .pillKey{ width: 78px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="screenWrap">
      <div class="screenFrame">
        <canvas id="cv"></canvas>
      </div>
    </div>

    <div class="pad">
      <div class="padBody">
        <div class="padTop">
          <button class="btn shoulder" data-k="L">L</button>
          <button class="btn shoulder" data-k="R">R</button>
        </div>

        <div class="padMain">
          <div class="dpad">
            <button class="btn padBtn" data-k="UP">‚ñ≤</button>
            <div class="dpadMid">
              <button class="btn padBtn" data-k="LEFT">‚óÄ</button>
              <button class="btn padBtn center" data-k="HM">HM</button>
              <button class="btn padBtn" data-k="RIGHT">‚ñ∂</button>
            </div>
            <button class="btn padBtn" data-k="DOWN">‚ñº</button>
          </div>

          <div class="midKeys">
            <div class="midRow">
              <div>
                <button class="btn pillKey" data-k="SELECT">SELECT</button>
                <div class="keyLabel">LANG</div>
              </div>
              <div>
                <button class="btn pillKey" data-k="START">START</button>
                <div class="keyLabel">PAUSE</div>
              </div>
            </div>
          </div>

          <div class="abxy">
            <div class="abxyRow"><button class="btn colorBtn X" data-k="X">X</button></div>
            <div class="abxyRow">
              <button class="btn colorBtn Y" data-k="Y">Y</button>
              <button class="btn colorBtn A" data-k="A">A</button>
            </div>
            <div class="abxyRow"><button class="btn colorBtn B" data-k="B">B</button></div>
          </div>
        </div>

        <div class="padHint">
          HM GAME üéÆ ‚Äî A: Select/Start ‚Ä¢ START: Pause ‚Ä¢ SELECT: Arabic/English ‚Ä¢ L: Restart ‚Ä¢ R: Menu
        </div>
      </div>
    </div>
  </div>
<script>
(() => {
  "use strict";

  const cv = document.getElementById("cv");
  const ctx = cv.getContext("2d", { alpha:false });

  // ---------- helpers ----------
  const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
  const now=()=>performance.now();
  const DPR=()=>Math.max(1, Math.floor(window.devicePixelRatio||1));
  const pad2=n=>String(n).padStart(2,"0");
  const fmtTime=(ms)=>{
    const s=Math.floor(ms/1000);
    return `${pad2(Math.floor(s/60))}:${pad2(s%60)}`;
  };

  function resize(){
    const r=cv.getBoundingClientRect();
    const d=DPR();
    const w=Math.floor(r.width*d), h=Math.floor(r.height*d);
    if(cv.width!==w || cv.height!==h){ cv.width=w; cv.height=h; }
  }
  window.addEventListener("resize", resize);

  // ---------- language ----------
  const LANG_KEY="HM_LANG_V2";
  let lang=localStorage.getItem(LANG_KEY) || "ar";
  const T={
    ar:{
      choose:"ÿßÿÆÿ™ÿ± ŸÑÿπÿ®ÿ©",
      q:"‚ùì ÿ£Ÿä ŸÑÿπÿ®ÿ© ÿ™ÿ±ŸäÿØÿü",
      hint:"ÿßÿ≥ÿ™ÿπŸÖŸÑ ‚óÄ ‚ñ∂ ŸÑÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÑÿπÿ®ÿ© ÿ´ŸÖ ÿßÿ∂ÿ∫ÿ∑ A ŸÑŸÑÿ®ÿØÿ°",
      snake:"üêç ÿßŸÑÿ´ÿπÿ®ÿßŸÜ",
      bounce:"üî¥ ÿ®ÿßŸàŸÜÿ≥",
      paused:"‚è∏Ô∏è ŸÖÿ™ŸàŸÇŸÅ ŸÖÿ§ŸÇÿ™ÿßŸã",
      win:"üèÜ ŸÑŸÇÿØ ÿ±ÿ®ÿ≠ÿ™!",
      over:"üòµ ÿßŸÜÿ™Ÿáÿ™ ÿßŸÑŸÑÿπÿ®ÿ©",
      score:"ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©",
      best:"ÿßŸÑÿ£ŸÅÿ∂ŸÑ",
      time:"ÿßŸÑŸàŸÇÿ™",
      apples:"ÿ™ŸÅÿßÿ≠",
      len:"ÿßŸÑÿ∑ŸàŸÑ",
      lives:"ÿ≠Ÿäÿßÿ©",
      hoops:"ÿ≠ŸÑŸÇÿßÿ™",
      level:"ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ",
      restart:"A: ÿ•ÿπÿßÿØÿ©",
      menu:"R: ÿßŸÑŸÇÿßÿ¶ŸÖÿ©",
      close:"B: ÿ•ÿ∫ŸÑÿßŸÇ",
      locked:"ÿßŸÑÿ®ÿßÿ® ŸÖŸÇŸÅŸàŸÑ! ÿßÿ¨ŸÖÿπ ŸÉŸÑ ÿßŸÑÿ≠ŸÑŸÇÿßÿ™ üü°",
    },
    en:{
      choose:"Choose Game",
      q:"‚ùì Which game do you want?",
      hint:"Use ‚óÄ ‚ñ∂ to choose, then press A to start",
      snake:"üêç Snake",
      bounce:"üî¥ Bounce",
      paused:"‚è∏Ô∏è Paused",
      win:"üèÜ YOU WIN!",
      over:"üòµ Game Over",
      score:"Score",
      best:"Best",
      time:"Time",
      apples:"Apples",
      len:"Len",
      lives:"Lives",
      hoops:"Hoops",
      level:"Level",
      restart:"A: Restart",
      menu:"R: Menu",
      close:"B: Close",
      locked:"Gate locked! Collect all hoops üü°",
    }
  };

  function applyLang(){
    document.documentElement.lang = lang;
    document.documentElement.dir  = (lang==="ar") ? "rtl" : "ltr";
  }
  function toggleLang(){
    lang = (lang==="ar") ? "en" : "ar";
    localStorage.setItem(LANG_KEY, lang);
    applyLang();
  }
  applyLang();

  // ---------- best scores ----------
  const BEST_KEY="HM_BEST_V2";
  const bests=(()=>{try{return JSON.parse(localStorage.getItem(BEST_KEY)||"{}");}catch{return{};}})();
  const getBest=(k)=>bests[k]||0;
  const setBest=(k,v)=>{ if((bests[k]||0)<v){ bests[k]=v; localStorage.setItem(BEST_KEY,JSON.stringify(bests)); } };

  // ---------- state ----------
  const S={
    mode:"menu",   // menu | play | pause | result
    game:"snake",  // snake | bounce
    menuIdx:0,

    score:0,
    // fixed timer that pauses correctly:
    playMs:0,
    lastRunAt:0,

    // snake
    apples:0, len:3, level:1,

    // bounce
    lives:3, hoopsLeft:0, stage:1, deaths:0,

    resultType:"over",
    resultLines:[],
    toastText:"",
    toastUntil:0
  };

  function startClock(){
    S.lastRunAt = now();
  }
  function stopClock(){
    const t=now();
    if(S.lastRunAt) S.playMs += (t - S.lastRunAt);
    S.lastRunAt = 0;
  }
  function timeMs(){
    if(S.mode==="play" && S.lastRunAt){
      return S.playMs + (now() - S.lastRunAt);
    }
    return S.playMs;
  }

  function toast(msg){
    S.toastText = msg;
    S.toastUntil = now() + 1200;
  }

  // ---------- input with "just pressed" (no menu jitter) ----------
  const hold={left:false,right:false,up:false,down:false};
  const jp={A:false,B:false,START:false,SELECT:false,L:false,R:false,LEFT:false,RIGHT:false,UP:false,DOWN:false};

  function setHold(key, val){
    if(hold[key] === val) return;
    hold[key] = val;
    if(val) jp[key.toUpperCase()] = true; // edge trigger
  }

  function clearJustPressed(){
    for(const k in jp) jp[k]=false;
  }

  // pointer handling (fix stuck keys using pointerleave)
  document.querySelectorAll("[data-k]").forEach(btn=>{
    const k=btn.dataset.k;

    btn.addEventListener("pointerdown",(e)=>{
      e.preventDefault();
      if(k==="LEFT") setHold("left", true);
      if(k==="RIGHT") setHold("right", true);
      if(k==="UP") setHold("up", true);
      if(k==="DOWN") setHold("down", true);

      if(k==="A") jp.A=true;
      if(k==="B") jp.B=true;
      if(k==="START") jp.START=true;
      if(k==="SELECT") jp.SELECT=true;
      if(k==="L") jp.L=true;
      if(k==="R") jp.R=true;
    });

    const up=()=>{
      if(k==="LEFT") setHold("left", false);
      if(k==="RIGHT") setHold("right", false);
      if(k==="UP") setHold("up", false);
      if(k==="DOWN") setHold("down", false);
    };

    btn.addEventListener("pointerup",(e)=>{ e.preventDefault(); up(); });
    btn.addEventListener("pointercancel", up);
    btn.addEventListener("pointerleave", up);
  });

  // keyboard support
  window.addEventListener("keydown",(e)=>{
    const k=e.key.toLowerCase();
    if(k==="arrowleft"||k==="a") setHold("left", true);
    if(k==="arrowright"||k==="d") setHold("right", true);
    if(k==="arrowup"||k==="w") setHold("up", true);
    if(k==="arrowdown"||k==="s") setHold("down", true);

    if(k==="enter") jp.A=true;
    if(k==="escape") jp.B=true;
    if(k==="p") jp.START=true;
    if(k==="l") jp.SELECT=true;
  },{passive:true});

  window.addEventListener("keyup",(e)=>{
    const k=e.key.toLowerCase();
    if(k==="arrowleft"||k==="a") setHold("left", false);
    if(k==="arrowright"||k==="d") setHold("right", false);
    if(k==="arrowup"||k==="w") setHold("up", false);
    if(k==="arrowdown"||k==="s") setHold("down", false);
  },{passive:true});

  // ---------- drawing helpers ----------
  function ellipsize(text, maxPx, font){
    ctx.save();
    ctx.font = font;
    if(ctx.measureText(text).width <= maxPx){ ctx.restore(); return text; }
    let s=text;
    while(s.length>3 && ctx.measureText(s+"‚Ä¶").width > maxPx) s=s.slice(0,-1);
    ctx.restore();
    return s+"‚Ä¶";
  }

  function rr(x,y,w,h,r,fill){
    const rad=Math.min(r,w/2,h/2);
    ctx.beginPath();
    ctx.moveTo(x+rad,y);
    ctx.arcTo(x+w,y,x+w,y+h,rad);
    ctx.arcTo(x+w,y+h,x,y+h,rad);
    ctx.arcTo(x,y+h,x,y,rad);
    ctx.arcTo(x,y,x+w,y,rad);
    ctx.closePath();
    if(fill) ctx.fill(); else ctx.stroke();
  }

  function topBarText(){
    const tm=fmtTime(timeMs());
    if(S.mode==="menu"){
      return `HM GAME | ${T[lang].choose} | ${tm}`;
    }
    if(S.game==="snake"){
      const best=getBest("snake");
      return `HM GAME | Snake ${T[lang].level} ${S.level} | üçé${S.apples} ${T[lang].len} ${S.len} | ${T[lang].score} ${S.score} | ${T[lang].best} ${best} | ${tm}`;
    }else{
      const best=getBest("bounce");
      return `HM GAME | Bounce ${T[lang].level} ${S.stage} | ‚ù§Ô∏è${S.lives} | üü°${S.hoopsLeft} | ${T[lang].score} ${S.score} | ${T[lang].best} ${best} | ${tm}`;
    }
  }

  function drawTopBar(){
    const h=Math.floor(cv.height*0.075);
    ctx.fillStyle="rgba(0,0,0,.32)";
    ctx.fillRect(0,0,cv.width,h);
    ctx.fillStyle="rgba(255,255,255,.92)";

    const font=`${Math.floor(h*0.46)}px system-ui`;
    const tx=ellipsize(topBarText(), cv.width*0.96, font);

    ctx.font=font;
    ctx.textAlign="left";
    ctx.textBaseline="middle";
    ctx.fillText(tx, Math.floor(cv.width*0.02), Math.floor(h/2));
    return h;
  }

  // ---------- result overlay (inside screen) ----------
  function showResult(type, lines){
    S.mode="result";
    stopClock();
    S.resultType=type;
    S.resultLines=lines;
    setBest(S.game, S.score);
  }

  function goMenu(){
    S.mode="menu";
    S.menuIdx=0;
    S.game="snake";
    S.score=0;
    S.playMs=0;
    S.lastRunAt=0;
    S.toastText="";
    S.toastUntil=0;
  }

  function startGame(game){
    S.mode="play";
    S.game=game;
    S.score=0;
    S.playMs=0;
    startClock();
    if(game==="snake") Snake.init();
    else Bounce.init();
  }

  function togglePause(){
    if(S.mode==="play"){
      S.mode="pause";
      stopClock();
    } else if(S.mode==="pause"){
      S.mode="play";
      startClock();
    }
  }
function drawMenu(){
    ctx.fillStyle="#050b14";
    ctx.fillRect(0,0,cv.width,cv.height);
    const topH=drawTopBar();

    // sizes with clamp (avoid huge text)
    const titleSize = clamp(cv.width*0.09, 26, 54);
    const qSize     = clamp(cv.width*0.055, 16, 34);
    const optSize   = clamp(cv.width*0.055, 16, 32);
    const hintSize  = clamp(cv.width*0.040, 12, 22);

    const centerY = topH + (cv.height-topH)*0.20;

    ctx.textAlign="center";
    ctx.fillStyle="rgba(255,255,255,.92)";
    ctx.font=`${titleSize}px system-ui`;
    ctx.fillText("HM GAME", cv.width/2, centerY);

    ctx.fillStyle="rgba(255,255,255,.78)";
    ctx.font=`${qSize}px system-ui`;
    ctx.fillText(T[lang].q, cv.width/2, centerY + (cv.height-topH)*0.10);

    // options
    const opts=[T[lang].snake, T[lang].bounce];
    const cardW=cv.width*0.76;
    const cardH=clamp((cv.height-topH)*0.12, 48, 90);
    const startY=centerY + (cv.height-topH)*0.20;

    for(let i=0;i<2;i++){
      const x=(cv.width-cardW)/2;
      const y=startY + i*(cardH + (cv.height-topH)*0.045);
      const active=(i===S.menuIdx);

      ctx.fillStyle= active ? "rgba(78,161,255,.18)" : "rgba(255,255,255,.06)";
      rr(x,y,cardW,cardH,18,true);
      ctx.strokeStyle= active ? "rgba(78,161,255,.60)" : "rgba(255,255,255,.14)";
      ctx.lineWidth=2;
      rr(x,y,cardW,cardH,18,false);

      ctx.fillStyle="rgba(255,255,255,.92)";
      ctx.font=`${optSize}px system-ui`;
      ctx.fillText(opts[i], cv.width/2, y + cardH*0.64);
    }

    // instructions (two lines with fixed spacing - no overlap)
    const hintY = topH + (cv.height-topH)*0.86;
    ctx.fillStyle="rgba(255,255,255,.70)";
    ctx.font=`${hintSize}px system-ui`;
    ctx.fillText(T[lang].hint, cv.width/2, hintY);
    ctx.fillStyle="rgba(255,255,255,.62)";
    ctx.fillText((lang==="ar") ? "ÿßÿ∂ÿ∫ÿ∑ SELECT ŸÑÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÑÿ∫ÿ©" : "Press SELECT to change language", cv.width/2, hintY + hintSize*1.4);
  }

  function drawResult(){
    // draw frozen game behind
    if(S.game==="snake") Snake.draw();
    else Bounce.draw();
    drawTopBar();

    ctx.fillStyle="rgba(0,0,0,.42)";
    ctx.fillRect(0,0,cv.width,cv.height);

    const w=cv.width*0.80;
    const h=cv.height*0.42;
    const x=(cv.width-w)/2;
    const y=(cv.height-h)/2;

    ctx.fillStyle="rgba(16,22,36,.92)";
    rr(x,y,w,h,18,true);
    ctx.strokeStyle="rgba(255,255,255,.16)";
    ctx.lineWidth=2;
    rr(x,y,w,h,18,false);

    const titleSize=clamp(cv.width*0.06, 18, 34);
    const lineSize =clamp(cv.width*0.045, 14, 26);
    const footSize =clamp(cv.width*0.04,  12, 22);

    ctx.textAlign="center";
    ctx.fillStyle="rgba(255,255,255,.95)";
    ctx.font=`${titleSize}px system-ui`;
    ctx.fillText(S.resultType==="win" ? T[lang].win : T[lang].over, cv.width/2, y + h*0.22);

    ctx.fillStyle="rgba(255,255,255,.80)";
    ctx.font=`${lineSize}px system-ui`;
    let yy = y + h*0.40;
    for(const line of S.resultLines){
      ctx.fillText(line, cv.width/2, yy);
      yy += lineSize*1.35;
    }

    ctx.fillStyle="rgba(255,255,255,.85)";
    ctx.font=`${footSize}px system-ui`;
    ctx.fillText(`${T[lang].restart}  ‚Ä¢  ${T[lang].menu}  ‚Ä¢  ${T[lang].close}`, cv.width/2, y + h*0.88);
  }

  function drawPause(){
    if(S.game==="snake") Snake.draw();
    else Bounce.draw();
    const topH=drawTopBar();

    ctx.fillStyle="rgba(0,0,0,.25)";
    const w=cv.width*0.58, h=cv.height*0.12;
    rr((cv.width-w)/2, topH + (cv.height-topH)*0.42, w, h, 16, true);

    ctx.fillStyle="rgba(255,255,255,.92)";
    ctx.textAlign="center";
    ctx.textBaseline="middle";
    ctx.font=`${clamp(cv.width*0.055, 16, 30)}px system-ui`;
    ctx.fillText(T[lang].paused, cv.width/2, topH + (cv.height-topH)*0.48);
  }

  // ---------- games placeholders ----------
  const Snake = {};
  const Bounce = {};
// =========================
  // üêç SNAKE (clear head, min cell, correct rules)
  // =========================
  (function(){
    const GW=22, GH=16;
    let cell=16, ox=0, oy=0;
    let snake=[], dir={x:1,y:0}, food={x:10,y:8};
    let tick=0, speed=7;
    let alive=true;

    function layout(topH){
      const pad=Math.floor(Math.min(cv.width,cv.height)*0.05);
      const usableW = cv.width - pad*2;
      const usableH = (cv.height - topH) - pad*2;

      cell = Math.floor(Math.min(usableW/GW, usableH/GH));
      cell = clamp(cell, 12, 40); // IMPORTANT: min so head visible
      ox = Math.floor((cv.width - cell*GW)/2);
      oy = Math.floor(topH + ((cv.height-topH) - cell*GH)/2);
    }

    function placeFood(){
      for(let i=0;i<3000;i++){
        const fx=(Math.random()*GW)|0;
        const fy=(Math.random()*GH)|0;
        if(!snake.some(p=>p.x===fx && p.y===fy)){ food={x:fx,y:fy}; return; }
      }
      food={x:1,y:1};
    }

    function init(){
      S.apples=0; S.len=3; S.level=1;
      snake=[ {x:6,y:(GH/2)|0},{x:5,y:(GH/2)|0},{x:4,y:(GH/2)|0} ];
      dir={x:1,y:0};
      tick=0; speed=7; alive=true;
      placeFood();
    }

    function setDir(nx,ny){
      if(nx===-dir.x && ny===-dir.y) return;
      dir={x:nx,y:ny};
    }

    function step(){
      if(!alive) return;

      // D-Pad
      if(jp.UP) setDir(0,-1);
      else if(jp.DOWN) setDir(0,1);
      else if(jp.LEFT) setDir(-1,0);
      else if(jp.RIGHT) setDir(1,0);

      const h=snake[0];
      const nx=h.x+dir.x, ny=h.y+dir.y;

      if(nx<0||nx>=GW||ny<0||ny>=GH){ over(); return; }
      if(snake.some((p,i)=>i>0 && p.x===nx && p.y===ny)){ over(); return; }

      snake.unshift({x:nx,y:ny});

      if(nx===food.x && ny===food.y){
        S.score += 10;
        S.apples++;
        S.len=snake.length;

        S.level = 1 + Math.floor(S.apples/5);
        speed = 7 + (S.level-1)*1.2;

        placeFood();
        setBest("snake", S.score);
      } else {
        snake.pop();
        S.len=snake.length;
      }
    }

    function over(){
      alive=false;
      showResult("over", [
        `${T[lang].score}: ${S.score}`,
        `${T[lang].apples}: ${S.apples}`,
        `${T[lang].len}: ${S.len}`,
        `${T[lang].time}: ${fmtTime(timeMs())}`
      ]);
    }

    function update(dt){
      const topH=drawTopBar(); // compute layout based on top bar
      layout(topH);

      tick += dt*speed;
      while(tick>=1){
        tick-=1;
        step();
        if(S.mode!=="play") break;
      }
    }

    function draw(){
      const topH=drawTopBar();
      layout(topH);

      ctx.fillStyle="#061025";
      ctx.fillRect(0,0,cv.width,cv.height);

      // board frame
      ctx.fillStyle="rgba(255,255,255,.04)";
      rr(ox-10, oy-10, cell*GW+20, cell*GH+20, 18, true);

      // grid
      ctx.fillStyle="rgba(255,255,255,.025)";
      for(let y=0;y<=GH;y++) ctx.fillRect(ox, oy+y*cell, cell*GW, 1);
      for(let x=0;x<=GW;x++) ctx.fillRect(ox+x*cell, oy, 1, cell*GH);

      // food
      const fx=ox+food.x*cell+cell/2;
      const fy=oy+food.y*cell+cell/2;
      ctx.fillStyle="rgba(255,211,79,.95)";
      ctx.beginPath(); ctx.arc(fx,fy, cell*0.24, 0, Math.PI*2); ctx.fill();

      // snake (head + eyes)
      for(let i=snake.length-1;i>=0;i--){
        const p=snake[i];
        const x=ox+p.x*cell, y=oy+p.y*cell;
        const inset=Math.max(2, Math.floor(cell*0.12));
        const r=Math.floor(cell*0.28);

        if(i===0){
          ctx.fillStyle="rgba(78,161,255,.95)";
          rr(x+inset,y+inset,cell-inset*2,cell-inset*2,r,true);

          const ex1=x+cell*0.38, ex2=x+cell*0.62;
          const ey=y+cell*0.43;
          ctx.fillStyle="rgba(255,255,255,.92)";
          ctx.beginPath(); ctx.arc(ex1,ey, Math.max(2,cell*0.07), 0, Math.PI*2); ctx.fill();
          ctx.beginPath(); ctx.arc(ex2,ey, Math.max(2,cell*0.07), 0, Math.PI*2); ctx.fill();
          ctx.fillStyle="rgba(0,0,0,.65)";
          ctx.beginPath(); ctx.arc(ex1,ey, Math.max(1.3,cell*0.035), 0, Math.PI*2); ctx.fill();
          ctx.beginPath(); ctx.arc(ex2,ey, Math.max(1.3,cell*0.035), 0, Math.PI*2); ctx.fill();
        } else {
          ctx.fillStyle="rgba(78,161,255,.72)";
          rr(x+inset,y+inset,cell-inset*2,cell-inset*2,r,true);
        }
      }
    }

    Snake.init=init;
    Snake.update=update;
    Snake.draw=draw;
  })();

  // =========================
  // üî¥ BOUNCE (better collision + gate locked toast)
  // =========================
  (function(){
    const TILE=24;
    const LEVELS=[
      [
        "........................................",
        "........................................",
        ".............o.........................G",
        "............#####.......................",
        "........................................",
        "....o......................o............",
        "....###...........C......#####..........",
        "........................................",
        "..................^.....................",
        "############......^......#############..",
        "........................................",
        "..............o.........................",
        ".............#####......................",
        "........................................",
        "###############################.........",
      ],
      [
        "........................................",
        "........................................",
        "....o.............o....................G",
        "....###..........#####..................",
        "........................................",
        ".................^......................",
        "....o............^..........C....o......",
        "....###........#####...........#####....",
        "........................................",
        "..............o.........................",
        "............#####.......................",
        "........................................",
        "############.............#############..",
        "........................................",
        "###############################.........",
      ],
      [
        "........................................",
        "........................................",
        "....o..............o..................G.",
        "....###..........#####..................",
        "........................................",
        ".................^......................",
        "....o............^..........o...........",
        "....###........#####......#####.........",
        "....................C...................",
        "........................................",
        "..............o.........................",
        "............#####.......................",
        "........................................",
        "############.............#############..",
        "###############################.........",
      ]
    ];

    let map=[], W=0,H=0, stage=0;
    let respawn={x:TILE*2,y:TILE*2};

    const ball={x:0,y:0,vx:0,vy:0,r:11};
    let camX=0, camY=0;

    function loadStage(i, fresh){
      stage=i;
      S.stage=i+1;

      map=LEVELS[i].map(r=>r.split(""));
      H=map.length; W=map[0].length;

      let hoops=0;
      for(let y=0;y<H;y++)for(let x=0;x<W;x++) if(map[y][x]==="o") hoops++;
      S.hoopsLeft=hoops;

      respawn={x:TILE*2,y:TILE*2};
      ball.x=respawn.x; ball.y=respawn.y; ball.vx=0; ball.vy=0;
      camX=0; camY=0;

      if(fresh){
        S.lives=3;
        S.deaths=0;
      }
    }

    function init(){
      loadStage(0,true);
    }

    function tileAt(tx,ty){
      if(ty<0||ty>=H||tx<0||tx>=W) return ".";
      return map[ty][tx];
    }
    function setTile(tx,ty,v){
      if(ty<0||ty>=H||tx<0||tx>=W) return;
      map[ty][tx]=v;
    }
    function isSolid(tx,ty){ return tileAt(tx,ty)==="#"; }

    function circleRect(cx,cy,cr, rx,ry,rw,rh){
      const nx=clamp(cx,rx,rx+rw);
      const ny=clamp(cy,ry,ry+rh);
      const dx=cx-nx, dy=cy-ny;
      return (dx*dx+dy*dy) <= cr*cr;
    }

    function collideSolids(cx,cy,cr){
      const L=((cx-cr)/TILE)|0, R=((cx+cr)/TILE)|0;
      const Tt=((cy-cr)/TILE)|0, B=((cy+cr)/TILE)|0;
      for(let ty=Tt;ty<=B;ty++){
        for(let tx=L;tx<=R;tx++){
          if(isSolid(tx,ty)){
            const rx=tx*TILE, ry=ty*TILE;
            if(circleRect(cx,cy,cr, rx,ry,TILE,TILE)) return true;
          }
        }
      }
      return false;
    }

    function loseLife(){
      S.lives--;
      S.deaths++;
      if(S.lives<=0){
        showResult("over", [
          `${T[lang].level}: ${S.stage}`,
          `${T[lang].score}: ${S.score}`,
          `Deaths: ${S.deaths}`,
          `${T[lang].time}: ${fmtTime(timeMs())}`
        ]);
        return;
      }
      ball.x=respawn.x; ball.y=respawn.y; ball.vx=0; ball.vy=0;
    }

    function update(dt){
      // left/right control only (classic)
      const accel=1200, maxVx=520, gravity=1650, drag=0.995;

      // use HOLD for continuous movement
      if(hold.left) ball.vx -= accel*dt;
      if(hold.right) ball.vx += accel*dt;
      ball.vx = clamp(ball.vx, -maxVx, maxVx);
      ball.vy += gravity*dt;

      // --- axis separation collision ---
      // X
      ball.x += ball.vx*dt;
      if(collideSolids(ball.x,ball.y,ball.r)){
        ball.x -= ball.vx*dt;
        ball.vx = -ball.vx*0.65;
      }
      // Y
      ball.y += ball.vy*dt;
      if(collideSolids(ball.x,ball.y,ball.r)){
        ball.y -= ball.vy*dt;
        ball.vy = -Math.abs(ball.vy)*0.72;
        // friction on ground hit
        ball.vx *= 0.985;
      }

      ball.vx *= Math.pow(drag, dt*60);
      ball.vy *= Math.pow(drag, dt*60);

      if(ball.y > H*TILE + 420){ loseLife(); return; }

      interact();

      // camera follow
      const viewW=cv.width, viewH=cv.height;
      const mapW=W*TILE, mapH=H*TILE;
      camX = clamp(ball.x - viewW*0.50, 0, Math.max(0, mapW-viewW));
      camY = clamp(ball.y - viewH*0.55, 0, Math.max(0, mapH-viewH));
    }

    function interact(){
      const tx=(ball.x/TILE)|0, ty=(ball.y/TILE)|0;

      for(let y=ty-1;y<=ty+1;y++){
        for(let x=tx-1;x<=tx+1;x++){
          const t=tileAt(x,y);
          const rx=x*TILE, ry=y*TILE;

          if(t==="o" && circleRect(ball.x,ball.y,ball.r, rx+6,ry+6,TILE-12,TILE-12)){
            setTile(x,y,".");
            S.score += 50;
            S.hoopsLeft = Math.max(0,S.hoopsLeft-1);
            setBest("bounce", S.score);
          }

          if(t==="^" && circleRect(ball.x,ball.y,ball.r, rx,ry,TILE,TILE)){
            loseLife();
            return;
          }

          if(t==="C" && circleRect(ball.x,ball.y,ball.r, rx,ry,TILE,TILE)){
            respawn={x:rx+TILE/2, y:ry+TILE/2};
            setTile(x,y,".");
          }

          if(t==="G" && circleRect(ball.x,ball.y,ball.r, rx,ry,TILE,TILE)){
            if(S.hoopsLeft<=0){
              if(stage+1<LEVELS.length){
                loadStage(stage+1,false);
              }else{
                showResult("win", [
                  `${T[lang].score}: ${S.score}`,
                  `Deaths: ${S.deaths}`,
                  `${T[lang].time}: ${fmtTime(timeMs())}`
                ]);
              }
            }else{
              toast(T[lang].locked);
            }
          }
        }
      }
    }

    function draw(){
      // sky
      ctx.fillStyle="#4aaed6";
      ctx.fillRect(0,0,cv.width,cv.height);

      // tiles in view
      const startTx=(camX/TILE)|0, endTx=((camX+cv.width)/TILE+1)|0;
      const startTy=(camY/TILE)|0, endTy=((camY+cv.height)/TILE+1)|0;

      for(let ty=startTy;ty<endTy;ty++){
        for(let tx=startTx;tx<endTx;tx++){
          const t=tileAt(tx,ty);
          const x=tx*TILE - camX;
          const y=ty*TILE - camY;

          if(t==="#") brick(x,y);
          else if(t==="o") hoop(x,y);
          else if(t==="^") spike(x,y);
          else if(t==="G") gate(x,y, S.hoopsLeft<=0);
          else if(t==="C") checkpoint(x,y);
        }
      }

      ballDraw(ball.x-camX, ball.y-camY, ball.r);

      // toast
      if(S.toastText && now()<S.toastUntil){
        ctx.fillStyle="rgba(0,0,0,.25)";
        const w=cv.width*0.72, h=cv.height*0.10;
        rr((cv.width-w)/2, cv.height*0.78, w, h, 16, true);
        ctx.fillStyle="rgba(255,255,255,.92)";
        ctx.textAlign="center";
        ctx.textBaseline="middle";
        ctx.font=`${clamp(cv.width*0.045, 14, 24)}px system-ui`;
        ctx.fillText(S.toastText, cv.width/2, cv.height*0.83);
      }
    }

    function ballDraw(x,y,r){
      ctx.fillStyle="rgba(0,0,0,.18)";
      ctx.beginPath(); ctx.ellipse(x, y+r*0.85, r*1.05, r*0.35, 0, 0, Math.PI*2); ctx.fill();

      ctx.fillStyle="#e83535";
      ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();

      ctx.fillStyle="rgba(255,255,255,.30)";
      ctx.beginPath(); ctx.arc(x-r*0.35,y-r*0.35,r*0.35,0,Math.PI*2); ctx.fill();
    }

    function brick(x,y){
      ctx.fillStyle="#b55a2d";
      ctx.fillRect(x,y,TILE,TILE);
      ctx.fillStyle="rgba(255,255,255,.10)";
      ctx.fillRect(x+2,y+2,TILE-4,5);
      ctx.strokeStyle="#8f3d1f";
      ctx.lineWidth=2;
      ctx.strokeRect(x+1,y+1,TILE-2,TILE-2);
    }
    function hoop(x,y){
      ctx.strokeStyle="rgba(255,211,79,.95)";
      ctx.lineWidth=4;
      ctx.beginPath();
      ctx.arc(x+TILE/2,y+TILE/2,TILE*0.28,0,Math.PI*2);
      ctx.stroke();
    }
    function spike(x,y){
      ctx.fillStyle="rgba(10,16,28,.92)";
      ctx.beginPath();
      ctx.moveTo(x, y+TILE);
      ctx.lineTo(x+TILE*0.25, y+TILE*0.35);
      ctx.lineTo(x+TILE*0.5, y+TILE);
      ctx.lineTo(x+TILE*0.75, y+TILE*0.35);
      ctx.lineTo(x+TILE, y+TILE);
      ctx.closePath();
      ctx.fill();
    }
    function checkpoint(x,y){
      ctx.fillStyle="rgba(255,255,255,.18)";
      rr(x+4,y+4,TILE-8,TILE-8,7,true);
      ctx.strokeStyle="rgba(255,255,255,.55)";
      ctx.lineWidth=2;
      rr(x+4,y+4,TILE-8,TILE-8,7,false);
      ctx.fillStyle="rgba(255,255,255,.85)";
      ctx.font=`${Math.floor(TILE*0.55)}px system-ui`;
      ctx.textAlign="center";
      ctx.fillText("C", x+TILE/2, y+TILE*0.73);
    }
    function gate(x,y,open){
      ctx.fillStyle=open ? "rgba(255,255,255,.22)" : "rgba(0,0,0,.20)";
      rr(x+2,y+2,TILE-4,TILE-4,7,true);
      ctx.strokeStyle=open ? "rgba(255,255,255,.92)" : "rgba(255,255,255,.35)";
      ctx.lineWidth=2;
      rr(x+4,y+4,TILE-8,TILE-8,6,false);
      ctx.fillStyle=open ? "rgba(255,255,255,.92)" : "rgba(255,255,255,.70)";
      ctx.font=`${Math.floor(TILE*0.55)}px system-ui`;
      ctx.textAlign="center";
      ctx.fillText(open ? "‚úì" : "G", x+TILE/2, y+TILE*0.73);
    }

    Bounce.init=init;
    Bounce.update=update;
    Bounce.draw=draw;
  })();
function main(){
    resize();

    // global controls
    if(jp.SELECT){ toggleLang(); }
    if(jp.START){
      if(S.mode==="play" || S.mode==="pause") togglePause();
    }
    if(jp.L){
      if(S.mode!=="menu"){
        startGame(S.game);
      }
    }
    if(jp.R){
      goMenu();
    }

    // menu controls (one step only)
    if(S.mode==="menu"){
      if(jp.LEFT){ S.menuIdx=0; S.game="snake"; }
      if(jp.RIGHT){ S.menuIdx=1; S.game="bounce"; }
      if(jp.A){
        startGame(S.menuIdx===0 ? "snake" : "bounce");
      }
      drawMenu();
      clearJustPressed();
      requestAnimationFrame(main);
      return;
    }

    // result controls
    if(S.mode==="result"){
      if(jp.A){
        startGame(S.game);
      }
      if(jp.B){
        goMenu();
      }
      drawResult();
      clearJustPressed();
      requestAnimationFrame(main);
      return;
    }

    // pause
    if(S.mode==="pause"){
      drawPause();
      clearJustPressed();
      requestAnimationFrame(main);
      return;
    }

    // play
    const dt = 1/60; // stable on phones
    if(S.mode==="play"){
      if(S.game==="snake"){
        Snake.update(dt);
        Snake.draw();
      } else {
        Bounce.update(dt);
        Bounce.draw();
      }
      // top bar drawn inside games; keep it once more? no (already drawn)
      // but we want always, so drawTopBar at end:
      drawTopBar();
    }

    clearJustPressed();
    requestAnimationFrame(main);
  }

  // Boot
  goMenu();
  requestAnimationFrame(main);

})();
</script>
